<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <section class="card">
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div>
            <label for="bookFormTitle">Judul</label>
            <input
              id="bookFormTitle"
              type="text"
              required
              data-testid="bookFormTitleInput"
            />
          </div>
          <div>
            <label for="bookFormAuthor">Penulis</label>
            <input
              id="bookFormAuthor"
              type="text"
              required
              data-testid="bookFormAuthorInput"
            />
          </div>
          <div>
            <label for="bookFormYear">Tahun</label>
            <input
              id="bookFormYear"
              type="number"
              required
              data-testid="bookFormYearInput"
            />
          </div>
          <div class="checkbox-container">
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button
            id="bookFormSubmit"
            type="submit"
            data-testid="bookFormSubmitButton"
            class="button primary"
          >
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section class="card">
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <label for="searchBookTitle">Judul</label>
          <input
            id="searchBookTitle"
            type="text"
            data-testid="searchBookFormTitleInput"
          />
          <button
            id="searchSubmit"
            type="submit"
            data-testid="searchBookFormSubmitButton"
            class="button primary"
          >
            Cari
          </button>
        </form>
      </section>

      <section class="card">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookList" data-testid="incompleteBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
        </div>
      </section>

      <section class="card">
        <h2>Selesai dibaca</h2>

        <div id="completeBookList" data-testid="completeBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
        </div>
      </section>

      <section>
        <div id="editBookModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Edit Buku</h3>
            <form id="editBookForm" data-testid="editBookForm">
              <div>
                <label for="editBookTitle">Judul</label>
                <input
                  id="editBookTitle"
                  type="text"
                  required
                  data-testid="editBookTitleInput"
                />
              </div>
              <div>
                <label for="editBookAuthor">Penulis</label>
                <input
                  id="editBookAuthor"
                  type="text"
                  required
                  data-testid="editBookAuthorInput"
                />
              </div>
              <div>
                <label for="editBookYear">Tahun</label>
                <input
                  id="editBookYear"
                  type="number"
                  required
                  data-testid="editBookYearInput"
                />
              </div>
              <div class="checkbox-container">
                <label for="editBookIsComplete">Selesai dibaca</label>
                <input
                  id="editBookIsComplete"
                  type="checkbox"
                  data-testid="editBookIsCompleteCheckbox"
                />
              </div>
              <button
                id="editBookSubmit"
                type="submit"
                data-testid="editBookSubmitButton"
                class="button primary"
              >
                Perbarui Buku
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
